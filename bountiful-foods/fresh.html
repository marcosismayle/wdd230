<!DOCTYPE html>
<html lang="en-US">
<head>

    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" type="image/png" href="images/bountiful-logo.png">
    <title>Bountiful Foods | Fresh </title>
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <a href="index.html" class="menu__logo"><img src="images/bountiful-logo.png" alt="logo"></a>
                <h1 class="menu__title">Bountiful Foods</h1>
                <div class="menu__icons">
                <i class="icon-menu"><span></span></i>
                </div>
            </div>
            <ul class="menu__list">
                <li class="menu__list__item"><a href="index.html" class="text-item">Home</a></li>
                <li class="menu__list__item"><a href="fresh.html" class="text-item" id="active">Fresh</a></li>
                <li class="menu__list__item"><a href="aboutus.html" class="text-item">About</a></li>
                <li class="menu__list__item"><a href="#" class="text-item">Resources</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="order">
        <div id="join-form">
            <fieldset>
              <legend>Personal Information</legend>
              <label class="top">First Name* <input type="text" id="firstName" name="firstName" required></label>
              <label class="top">Email* <input type="email" id="email" name="email" placeholder="email@example.com" required></label>
              <label class="top">Phone* <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required></label>
            </fieldset>
          
            <fieldset>
              <legend>Make your drink</legend>
              <div>
                <label class="sbs"> First option:
                  <select id="fruitSelect1">
                    <option value="" disabled selected hidden>&nbsp;</option>
                  </select>
                </label>
                <label class="sbs"> Second option:
                  <select id="fruitSelect2">
                    <option value="" disabled selected hidden>&nbsp;</option>
                  </select>
                </label>
                <label class="sbs"> Third option:
                  <select id="fruitSelect3">
                    <option value="" disabled selected hidden>&nbsp;</option>
                  </select>
                </label>
              </div>
            </fieldset>
          
            <fieldset>
              <legend>Observations</legend>
              <label class="top"><textarea name="Observations" id="specialInstructions"></textarea> </label>
              <label class="form-date"><span id="form-date"></span></label>
            </fieldset>
            <input type="hidden" name="timeLoaded">
            <input type="submit" value="Order drink" id="submitBtn">
            <div id="orderOutput"></div>
          </div>
          
        <div class="table-container"></div>
    </main>

    <footer>
        <div class="footer-grid">
            <div>
                <a href="index.html"><img class="logo" src="images/bountiful-logo-2.png" alt="Logo-image"></a>
                <div>                    
                    <a href=""><img class="social" src="images/facebook.png" alt="Logo-facebook"></a>
                    <a href="index.html"><img class="social" src="images/instagram.png" alt="Logo-instagram"></a>
                    <a href="index.html"><img class="social" src="images/linkedin.png" alt="Logo-image"></a>
                </div>
                
            </div>
            
            <section>
                <h3>Bountiful Foods</h3>
                <address>Av. Anchieta, 200 - Centro Campinas - SP, 13015-100</address>
            </section>
            <section>
                <h3>Contact us:</h3>
                <a href="mailto:info@bountifulfoods.com" target="_blank">info@bountifulfoods.com</a>
                <p>991-191</p>
            </section>
        </div>
        <hr>
        <div>
            <p>&copy; <span id="currentYear"></span> | Bountiful Foods | Marcos Ismayle - WDD230 Final Project</p>
            <p><span id="lastUpdated"></span> </p>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/fruits.js"></script>
    <script src="scripts/menu.js"></script>

</body>
